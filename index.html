<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
       
        <script src="js/index.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12">
                <img src="img/HEADER.PNG" width="100%">
            </div>
            <div class="col-xs-12">
                <nav class="navbar navbar-inverse" style="display: flex;">
                    <ul class="nav navbar-nav" style="margin: auto;">
                        <li class="navbar-item">
                            <a href="#">Đăng nhập</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" id = "btn2">Đăng ký</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-xs-12">
                <h3 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h3>
            </div>
            <div class="col-xs-12"> 
                <table class="table table-stripped table-hover" role="table" id="tableMember">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Nguyen Cong Phuong</td>
                        <td>10</td>
                        <td>Hoang Anh Gia Lai 1</td>
                        <td>22/12/2012</td>
                        <td>0989-888-777</td>
                        <td>Anh 1</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" class="form-horizontal" style="margin-top: 10px;" role="form">
                            <div class="form-group">
                                <div class= "col-sm-12">
                                    <label form="Name" class="col-xs-3">Họ tên:</label>
                                    <div class="col-xs-9">
                                        <input type="text" id="name" class="form-control" name="Name" placeholder="Họ tên">
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbName">*</span>
                                    </div>
                                    <label form="numberAo" class="col-xs-3">Số áo:</label>
                                    <div class="col-xs-9">
                                        <input type="text" id="numberAo" class="form-control" name="numberAo" placeholder="Số áo">
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbNumber">*</span>
                                    </div>
                                    <label form="Name" class="col-xs-3">Câu lạc bộ:</label>
                                    <div class="col-xs-9">
                                        <input type="text" id="doiTuyen" class="form-control" name="doiTuyen" placeholder="Tên đội tuyển">
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbCLB">*</span>
                                    </div>
                                    <label form="Name" class="col-xs-3">Ngày tập trung:</label>
                                    <div class="col-xs-9">
                                        <input type="date" id="dateTT" class="form-control" name="dateTT" >
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbDate">*</span>
                                    </div>
                                    <label form="Name" class="col-xs-3">Số điện thoại:</label>
                                    <div class="col-xs-9">
                                        <input type="text" id="idSDT" class="form-control" name="sdt" placeholder="0xxx-xxx-xxx">
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbSDT">*</span>
                                    </div>
                                    <label form="Name" class="col-xs-3">Ảnh đại diện:</label>
                                    <div class="col-xs-9">
                                        <input type="file" id="avatar" name="avatar">
                                        <span style="background-color: white; color: red;" class="label label-danger" id="tbAnh">*</span>
                                    </div>
                                    <button type="button" class="btn btn-success" id="btnSave" style="background-color: green; width: 100%;">Lưu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                 
                </div>
            </div>
        </div>
        <footer>
            <h4 style="text-align: center;">SVTH: Nguyen Hoang Phuc Liem&nbsp;&nbsp;&nbsp;&nbsp;MSSV: 17147801&nbsp;&nbsp;Lớp: DHKTPM13A</h4>
        </footer>
        
    </body>
</html>
